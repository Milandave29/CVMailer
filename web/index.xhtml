<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <link href="resources/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</h:head>
<h:body>
    <center><h1 style="color: #fff;font-weight: 800; letter-spacing: 3px;font-family: calibri;font-size: 2.4rem;">LOGIN</h1></center>
    <div class="test">
        <h:form class="form-horizontal" id="form">
        <div class="form-group">
            <h:outputLabel class="col-md-4 control-label" style="color: rgb(210, 213, 219); font-size: 20px">User Name: </h:outputLabel>
            <h:inputText id="username" value="#{login.email}" 
                         required="true" requiredMessage="User name required" class="form-control"/><br/>
        </div>

        <div class="form-group">
            <h:outputLabel class="col-md-4 control-label" style="color: rgb(210, 213, 219); font-size: 20px">Password: </h:outputLabel>
            <h:inputSecret id="password" value="#{login.password}" 
                       required="true" requiredMessage="Password is required" class="form-control input-md"/><br/>
        </div>

        <div class="form-group">
            <label class="col-md-4" for="register"></label>
            <h:commandButton value="Authenticate" action="#{login.authenticate}" class="btn btn-success"/>&nbsp;
            <h:link outcome="register" value="Register" class="btn btn-primary" />
        </div>
    </h:form>
    </div>
</h:body>
<style type="text/css">
    input{
        color: #fff ;
    }
    input:focus{
        color: #26a69a ;
    }
    body{
        background: url(background.jpg) no-repeat center center fixed;
        background-size:100% 100%;
        background-position:0 0 !important;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size:cover;
        background-attachment:scroll;
    }
    .test{
        display: inline-block;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 90%;
        height: 90%;
        max-width: 500px;
        max-height: 500px;
        margin: auto;
        background: rgba(256,256,256,0.1);
    }
</style>
</html>

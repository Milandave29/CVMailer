<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <title>Welcome User</title>
        <link href="resources/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-2"></div>  
                <h2 style="text-align: center" class="col-sm-4">Fill out your details</h2>  
            </div>
            <hr/>
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">First Name: </h:outputLabel>
                <div class="col-sm-4">    
                    <h:inputText id="firstname-id" value="#{user.firstName}" 
                             required="true" requiredMessage="First name required" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">Last Name: </h:outputLabel>
                <div class="col-sm-4"> 
                    <h:inputText id="lastname-id" value="#{user.lastName}" 
                             required="true" requiredMessage="Last name required" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">Email: </h:outputLabel>
                <div class="col-sm-4"> 
                    <h:inputText id="email-id" value="#{user.email}" 
                             required="true" requiredMessage="Email is required" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">Password: </h:outputLabel>
                <div class="col-sm-4"> 
                    <h:inputSecret id="password-id" value="#{user.password}" 
                               required="true" requiredMessage="Password is required" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">Gender: </h:outputLabel>
                <div class="col-sm-4">     
                    <h:selectOneRadio value = "#{user.gender}" required="true" requiredMessage="Gender is required"> 
                        <f:selectItem itemValue = "male" itemLabel = "Male" />
                        <f:selectItem itemValue = "female" itemLabel = "Female" />
                    </h:selectOneRadio><br/>
                </div>
            </div>
            
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">Profession: </h:outputLabel>
                <div class="col-sm-4"> 
                    <h:selectOneMenu value="#{user.profession}" class="form-control">
                        <f:selectItem itemValue="Student" itemLabel="Student" class="form-control"/>
                        <f:selectItem itemValue="Employed" itemLabel="Employed" class="form-control"/>
                        <f:selectItem itemValue="Unemployed" itemLabel="Unemployed" class="form-control"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                    <h:commandButton value="Register" action="#{user.register}" class="btn btn-success"/>&nbsp;
                    <h:link outcome="index" value="Login" class="btn btn-primary" />
            </div>
        </h:form>
    </h:body>
</html>
